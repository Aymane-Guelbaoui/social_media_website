app = "backend-cool-shadow-5166"
primary_region = "cdg"

[env]
  PORT = "8080"

[deploy]
  release_command = "python manage.py migrate --noinput"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["http"]
